<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Epam test</title>
</head>

<body>
  <div class="root">
    <div class="container">
      <div class="header">
        <img height="70px" width="70px" src="./assets/img/logo.svg" alt="logo">
      </div>
      <div class="main">
        <div class="form-container">
          <form class="form">
            <div class="login">
              <label class="text-form" for="login">Login</label>
              <input type="email" id="login" name="login" title="Введите e-mail" required>
            </div>
            <div class="password">
              <label class="text-form" for="password">Password</label>
              <input type="password" id="password" title="Введите пароль, не менее 8 символов" name="password"
                pattern="^\w{8,}$" required>
              <input style="display: none" type="submit" value="submit">
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <p>Get help</p>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
